<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="/assets/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/assets/prflr.js"></script>  
        <link rel="stylesheet" type="text/css" href="/assets/main.css" />
    </head>
    <body>
        <div>
            <table>
                <td width="250">
                    <img src="/assets/prflr.gif" width="250" style="padding:0 50px 0 5px;"/>
                </td>
                <td>
                    <div id="tab_menu">
                        <a href="#aggregate" class="tabselected">Statistic</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#last">Raw Timers</a>
                        <!-- | <a href="#slow">SlowTop</a> | <a href="#source">Sources</a> | <a href="#time">TimeGraph</a>-->
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#settings">Settings</a>
                        
                    </div>
                </td>
            </table>
            <div style="padding:15px;">

                <!-- RAW TIMERS -->
                <div id="last" class="profiler_block">
                    <!--<h1>Raw Timers</h1>-->
                    <form action="/last" method="GET" onsubmit="$(this).find('.refresh_button').click();return false">
                        <table border="0" cellpadding="0" cellspacing="0"> 
                            <tr>
                                <td class='r0 f15'></td>
                                <td class="r1 f30">Source / Timer / Info / Thread</td>
                                <td class="r2 f30"></td>
                                <td class="r3"></td>
                                <td class="r4 f18">
                                    Time<br/>&nbsp;
                                    
                                </td>
                            </tr>
                            <tr>
                                <td class='r0'>#>&nbsp;</td>
                                <td>
                                    <input name="filter" class='cp' value="*/*/*/*" />
                                </td>
                                <td><button class="refresh_button">Refresh</button></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class='r0'></td>
                                <td></td>
                                <td>&nbsp;</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class='b0'></td>
                                <td colspan="4">
                                    <table class="m profiler_grid" border="0" cellpadding="0" cellspacing="0"></table>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div> <!-- END OF last -->

                <!-- STATISTIC -->
                <div id="aggregate" class="profiler_block">
                    <!--<h1>Statistic</h1>-->
                    <form action="/aggregate" method="GET" onsubmit="$(this).find('.refresh_button').click();return false">
                        <table border="0" cellpadding="0" cellspacing="0"> 
                            <tr>
                                <td class='r0 f15'></td>
                                <td class="r1 f30">Source / Timer / Info / Thread</td>
                                <td class="r2 f30">Statistic</td>
                                <td class="r3"></td>
                                <td class="r4 f18">
                                    Total<br/>
                                    Count
                                </td>
                            </tr>
                            <tr>
                                <td class='r0'>#>&nbsp;</td>
                                <td>
                                    <input name="filter" class='cp' value="*/*/*/*" />
                                </td>
                                <td align="left">
                                    Sort By: 
                                    <select style="width:160px;" name="sortby">
                                        <option value="max">Max Time (red)</option>
                                        <option value="average">Avg Time (green)</option>
                                        <option value="min">Min Time (blue)</option>
                                        <option value="total">Total Time</option>
                                        <option value="count">Count</option>
                                        <option value="dispersion">Dispersion</option>
                                    </select>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class='r0'></td>
                                <td align="right">
                                    <div style="padding-right:75px;">
                                        Group By: 
                                        <select style="width:200px;" name="groupby">
                                            <option value="source,timer">Source + Timer</option>
                                            <option value="source">Source</option>
                                            <option value="timer">Timer</option>
                                        </select>
                                    </div>
                                </td>
                                <td><button class="refresh_button">Refresh</button></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class='b0'></td>
                                <td colspan="4">
                                    <table class="m profiler_grid" border="0" cellpadding="0" cellspacing="0"></table>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div> <!-- END OF agg -->

                <!-- SETTINGS -->
                <div id="settings" class="profiler_block">
                    <h1>Settings</h1>
                    in near future :)
                </div> <!-- END OF settings -->

            </div>

        </div>

        <center>
            <br/><br/><br/>
            &copy; PRFLR LTD 2013
            <br/><br/><br/>
            <img src="http://bfolder.ru/_ph/2/1/814345841.jpg">
            <br/><br/><br/>
        </center>
         <script type="text/javascript">
            var inProgress    = false;
            var lineBarLength = 265;

            $(document).ready( start() );
            
        </script>
    </body>
</html>
